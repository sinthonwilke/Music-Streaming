<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>

    <h1>Playlist Database</h1>
    <a th:href="@{/admin}"><button>Go back</button></a><br>

     <div>
        <table>
        <thead><tr>
            <th>Playlist ID</th>
            <th>Playlist Name</th>
            <th>User ID (own by)</th>
            <th></th>
        </tr></thead>
        <tbody><th:block th:each="pl: ${playlist}"><tr>
            <td>[[${pl.id}]]</td>
            <td>[[${pl.name}]]</td>
            <td>[[${pl.user.id}]]</td>
        </th:block>
        </tbody>
        </table>
    </div>

</body>
</html>
