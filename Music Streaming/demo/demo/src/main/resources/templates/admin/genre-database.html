<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>

    <h1>Genre Database</h1>
    <a th:href="@{/admin}"><button>Go back</button></a><br>

    <div th:if="${pageMessage}">
        <p>[[${pageMessage}]]</p>
    </div><br>

    <form th:action="@{/admin/genre-database/find}" method="get">
        <label>id:</label><input type="search" name="id" th:value="${id}">
        <label>name:</label><input type="search" name="name" th:value="${name}">
        <button type="submit">Find</button>
        <a th:href="@{/admin/genre-database}"><button type="button">Reset</button></a>
    </form><br>

    <a th:href="@{/admin/genre-database/add}"><button>Add new genre</button></a><br>


    <div>
        <table>
        <thead><tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr></thead>
        <tbody><th:block th:each="genre: ${genres}"><tr>
            <td>[[${genre.id}]]</td>
            <td>[[${genre.name}]]</td>
            <td><a th:href="@{'/admin/genre-database/edit-id-' + ${genre.id}}"><button>Edit</button></a>
        </th:block>
        </tbody>
        </table>
    </div>

</body>
</html>
