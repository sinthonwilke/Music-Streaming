<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>

    <h1>Artist Database</h1>
    <a th:href="@{/admin}"><button>Go back</button></a><br>

    <div th:if="${pageMessage}">
        <p>[[${pageMessage}]]</p>
    </div><br>

    <form th:action="@{/admin/artist-database/find}" method="get">
        <label>artist(id):</label><input type="number" name="id" th:value="${id}">
        <label>artist(name):</label><input type="text" name="name" th:value="${name}">
        <button type="submit">Find</button>
        <a th:href="@{/admin/artist-database}"><button type="button">Reset</button></a>
    </form><br>

    <a th:href="@{/admin/artist-database/add}"><button>Add new artist</button></a><br>

     <div>
        <table>
        <thead><tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr></thead>
        <tbody><th:block th:each="artist: ${artistList}"><tr>
            <td>[[${artist.id}]]</td>
            <td>[[${artist.name}]]</td>
            <td><a th:href="@{'/admin/artist-database/edit-id-' + ${artist.id}}"><button>Edit</button></a>
                <a th:href="@{'/admin/artist-database/delete-id-' + ${artist.id}}"><button>Delete</button></a>
            </td>
        </th:block>
        </tbody>
        </table>
    </div>

</body>
</html>
